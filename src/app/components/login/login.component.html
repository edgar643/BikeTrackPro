<body>
    <div class="container">
        <div class="card card-login mx-auto mt-5 col-sm-12 col-md-8 col-xl-3">
        <div class="card-header card-header ">Inicio de Sesión</div>
        <div class="card-body " routerLinkActive="active ">

            <img src="/assets/portada.jpg" alt="Imagen de la derecha" class="mt-2 mb-4">
            <form>
                <div class="form-group ">
                    <div class="form-label-group ">
                        <input type="text" name="inputEmail" class="form-control "
                            placeholder="Ingreso Usuario " required="required " autofocus="autofocus"  #userName>
                        <label for="inputEmail">Usuario</label>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="form-label-group ">
                        <input type="password" name="inputPassword" class="form-control" placeholder="Contraseña"
                            required="required " #password>
                        <label for="inputPassword">Contraseña</label>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="checkbox ">
                        <label>
                            <input type="checkbox" value="remember-me ">
                            Recordar Contraseña
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-dark btn-block mt-1" [routerLink]="[ '/home'] " (click)=auhtenticate(userName.value,password.value) name=" enviar ">Ingresar</button>
            </form>
            <div class="text-center ">
                <a class="d-block small mt-3 " href="register.html ">Registrarse</a>
                <a class="d-block small " href="forgot-password.html ">Olvido contraseña?</a>
            </div>
        </div>
    </div>
</div>
</body>
