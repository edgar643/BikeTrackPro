<!-- Logout Modal-->
<ng-template #template>
    <div class="modal-header bg-dark ">
        <h4 class="modal-title pull-left text-white">Â¿Desea salir?</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="modal-body">Seleccione salir para cerrar sesion</div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark col-md-3 " (click)="modalRef?.hide()">Cancelar</button>
            <button type="button" class="btn btn-outline-danger col-md-3" (click)="closeSesion()">Salir</button>
        </div>
    </div>
</ng-template>
